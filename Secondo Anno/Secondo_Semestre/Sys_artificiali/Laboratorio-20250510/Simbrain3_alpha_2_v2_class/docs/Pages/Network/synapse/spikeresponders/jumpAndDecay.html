  <p><h1>Jump and Decay</h1></p>

   <p>This response function produces an instantaneous jump in height, <em>jump height</em>, followed by an exponential decay back to a <em>base-line</em> response at a rate which is proportional to the decay constant, <em>decay rate</em>. </p>
